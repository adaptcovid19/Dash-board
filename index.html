<!DOCTYPE html>
<html>
  <head>
    <title>Super Bowl Bar Chart</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
      anychart.onDocumentReady(function() {                                         // Fetch Data from the API
        fetch('https://api.apispreadsheets.com/data/491/?dataFormat=matrix')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {
         // create data variable for the chart
          var data = {
            header: ["S.No", "YOP"],
            rows: myJson.data
          }
          // create the chart
          var chart = anychart.column();
          // add the data
          chart.data(data);
          // set the chart title
          chart.title("Super Bowl Winner");
          // draw
          chart.container("container");
          chart.draw();
        });
      });
      </script>
<div id = 'myDiv'>
    <script>
      var x = [];
      for (var i = 0; i < 500; i ++) {
	x[i] = Math.random();
        }

       var trace = {
       x: x,
       type: 'histogram',
       };
       var data = [trace];
       Plotly.newPlot('myDiv', data);
    </script>
</div>
  </body>
</html>
